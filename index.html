<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetInfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetInfo</h1>
        <div class="user-container">
            <p>Enter Username</p>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Username">
                <button id="search-btn">Search</button>
            </div>
        </div>  

        <div class="stats-container">

            <div class="progress">

                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>
                
                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            
            </div>

            <div class="stats-card">
                <!-- Directely populate from javascript code -->
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
